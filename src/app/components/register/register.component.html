<div class="form-container container-bg">
  <div class="infoSection">
    <h1>Register a Visitor</h1>
    <h5>Complete the form below to register a new visitor.<br>
    Please note that some fields are required in order for
    your visitor to be registered.</h5>
  </div>
  
  <div>
    <form (ngSubmit)="registerVisitor()" #registerVisitorForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="visitor.name" required>
      </div>  
      <div class="form-group">
        <label for="comment">BluetoothID</label>
        <input type="text" class="form-control" name="comment" [(ngModel)]="visitor.bid" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!ideaForm.form.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
