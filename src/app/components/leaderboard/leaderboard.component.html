<div class="container container-bg">
  <h1 class="text-center title-style">Frequency Board</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Visits</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visitor of visitors">
        <a [routerLink]="['/visitorLog/'+visitor._id]"><td>{{ visitor.name }}</td></a>
        <td>{{ visitor.visits.length }}</td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination pagination-sm justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previously</span>
        </a>
      </li>
      <li class="page-item active"><a class="page-link" [routerLink]="['/leaderboard']">1</a></li>
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
</div>
