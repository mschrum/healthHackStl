<div class="container container-bg">
  <h1>{{ visitor.name }}'s Visit List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visit of visitor.visits">
        <td>{{ visit.uploaded_date | date:'fullDate' }}</td>
        <td>{{ visit.uploaded_date | date:'shortTime' }}</td>        
        <td>{{ visit.comments }}</td>
      </tr>
    </tbody>
  </table>
</div>
