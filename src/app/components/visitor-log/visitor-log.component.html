<div class="container container-bg">
  <h1 class="text-center title-style">{{ visitor.name }}'s Visit List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visit of visitor.visits">
        <td class="table-column-width">{{ visit.uploaded_date | date:'fullDate' }}</td>
        <td class="table-column-width">{{ visit.uploaded_date | date:'shortTime' }}</td>        
        <td>{{ visit.comments }}</td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination pagination-sm justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previously</span>
        </a>
      </li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item disabled">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
</div>
